<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Administrator Page</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico?" />
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		@media (min-width : 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>

	<!-- Stili di questa pagina -->
	<link rel="stylesheet" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
	<link rel="stylesheet" href="css/table.css">
	<link href="css/dashboard.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/utenti.css" type="text/css">
</head>

<body>

	<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/gas/index.html">GasAdvisor</a>
		<input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
		<ul class="navbar-nav px-3">
			<li class="nav-item text-nowrap"><a class="nav-link" id="logout">Uscita</a></li>
		</ul>
	</nav>
	<!--Inizia il sidebar a sinistra-->
	<div class="container-fluid" id="container_main">
		<div class="row" id="container_main_two">
			<nav class="col-md-2 d-none d-md-block bg-light sidebar" id="containerAdmin">
				<div class="sidebar-sticky">
					<h5 id="nomeAdmin">
						Ciao</h5>
					<!--Inizia la lista delle scelte per l'admin-->
					<ul class="nav flex-column border-left pl-3">
						<li class="nav-item"><a class="nav-link navListUtenti" href="/gas/utenti.html"> <span
									data-feather="home"></span> Utenti
								<span class="sr-only"></span>
							</a></li>
						<li class="nav-item"><a class="nav-link navListFlusso" href="/gas/flusso.jsp"> <span
									data-feather="file"></span> Flusso
								Giornaliero
							</a></li>
						<li class="nav-item"><a class="nav-link navListNotizie" href="/gas/mappa.html"> <span
									data-feather="shopping-cart"></span>
								Mappa
							</a></li>
						<li class="nav-item"><a class="nav-link navListRecensioni" href="/gas/recensioni.html"> <span
									data-feather="users"></span> Recensioni
							</a></li>
						<li class="nav-item"><a class="nav-link navListStatistiche" href="/gas/statistiche.html"> <span
									data-feather="layers"></span>
								Statistiche
							</a></li>
					</ul>
				</div>
			</nav>

			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4" id="containerDatiApp">
				<div
					class="d-flex justify-content-center flex-wrap flex-md-nowrap align-items-center pt-4 mt-2 pb-2 mb-3 border-bottom">
					<h1 class="h2" id="datiApp">Dati Applicazione</h1>
				</div>
				<!--tutto il container con dati utenti a destra-->
				<div class="border d-flex flex-column" id="adminUtils">
					<table id="tblUsers" class="display"></table>

					<!-- Modal Modifica -->
					<div class="modal" id="modalEdit">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<!-- Modal Header -->
								<div class="modal-header">
									<h4 class="modal-title pr-2" id="modalEditHeader">Modifica Dati Utente: <span
											id="editUsername"></span></h4>
									<button type="button" class="close" data-dismiss="modal">&times;</button>
								</div>
								<!-- Modal body -->
								<div class="modal-body d-flex flex-wrap flex-column editForm">
									<label for="editName">Nome Utente</label>
									<input type="text" name="editName" id="editName">
									<br>
									<label for="editLastname">Cognome Utene</label>
									<input type="text" name="editLastname" id="editLastname">
									<br>
									<label for="editEmail">E-mail Utente</label>
									<input type="text" name="editEmail" id="editEmail">
									<br>
									<label for="editAdmin">Permessi di Amministratore</label>
									<select name="editAdmin" id="editAdmin" required>
										<option value="true">true</option>
										<option value="false" selected>false</option>
									</select>
									<small class="font-weight-bold">Seleziona 'true' solo se l'Utente e' un
										Amministratore.</small>
								</div>
								<!-- Modal footer -->
								<div class="modal-footer">
									<button type="button" class="btn btn-primary" data-dismiss="modal">Esci</button>
									<button type="button" class="btn btn-danger" id="btnSaveEdit">Salva
										Modifiche</button>
								</div>
							</div>
						</div>
					</div>

					<!-- Modal Cancella -->
					<div class="modal" id="modalDelete">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<!-- Modal Header -->
								<div class="modal-header">
									<h4 class="modal-title">Vuoi cancellare questo utene?</h4>
									<button type="button" class="close" data-dismiss="modal">&times;</button>
								</div>
								<!-- Modal body -->
								<div class="modal-body font-weight-bold">
									<h5>Username: <span id="deleteUsername"></span></h5>
									<h5>Nome: <span id="deleteName"></span></h5>
									<h5>Cognome: <span id="deleteLastname"></span></h5>
									<h5>Email: <span id="deleteEmail"></span></h5>
									<br>
								</div>
								<!-- Modal footer -->
								<div class="modal-footer">
									<button type="button" class="btn btn-primary" data-dismiss="modal">Esci</button>
									<button type="button" class="btn btn-danger" id="btnDeleteUser">Cancella</button>
								</div>
							</div>
						</div>
					</div>



				</div>
			</main>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
	<script src="js/dashboard.js"></script>
	<script src="js/utenti.js"></script>
</body>

</html>
