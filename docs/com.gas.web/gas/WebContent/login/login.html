<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../reset.css" type="text/css">
    <link href="login.css" rel="stylesheet">
</head>



<body class="">

    <form class="form_signIn" action="../admin" method="post">
        <div class="container">
            <h1>Please sign in</h1>
            <br><br>
            <label for="inputUser" class="">Username</label><input type="text" id="inputUser" class="form-control"
                placeholder="Username" required autofocus name="username">
            <br>
            <label for="inputPassword" class="">Password</label><input type="password" id="inputPassword"
                class="form-control" placeholder="Password" required name="password">
            <br>

            <div class="remember_me">
                <label> <input type="checkbox" value="remember-me">
                    Remember me
                </label>
            </div>
            <br><br>
            <button class="btn" type="submit">Sign
                in</button>
                <br>
            <p>&copy; 2017-2019</p>
        </div>
    </form>

</body>

</html>
