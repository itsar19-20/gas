<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Admin Login GasAdvisor</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Favicons -->
    <link rel="icon" href="favicon.ico">
    <link href="css/login.css" rel="stylesheet">
</head>



<body class="text-center bg-dark">
    <div class="container">
        <div class="card bg-light">
            <div class="container p-3">
                <img class="img-fluid mx-auto" src="logo.svg" alt="logo_GasAdvisor" style="width: 15em">
            </div>
            <div class="form-signin">
                <div class="card-body">
                    <h1 class="card-title">Please sign in</h1>
                    <label for="inputUser" class="sr-only">Email address</label>
                    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus
                        name="username">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required
                        name="password">
                    <div class="checkbox mb-3 text-left">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="button" id="btnLogin">Sign in</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>

</html>
